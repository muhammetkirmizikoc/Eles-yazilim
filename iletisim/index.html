<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>İletişim</title>
</head>
<body>
    <form action="iletisim.php" method="post" class="container mx-auto border p-5 m-10 bg-gray-100">
        <h1 class="text-center text-5xl" style="font-family:'Times New Roman', Times, serif ;">Bana ulaş</h1>
        <div class="mb-4">
          <label for="name" class="text-sm font-medium">Ad</label>
          <input required type="text" id="name" name="name" class="border rounded w-full px-3 py-2 border-gray-300 focus:border-indigo-300 focus:ring-indigo-200 focus:ring-offset-2" />
        </div>
      
        <div class="mb-4">
          <label for="surname" class="text-sm font-medium">Soyad</label>
          <input required type="text" id="surname" name="surname" class="border rounded w-full px-3 py-2 border-gray-300 focus:border-indigo-300 focus:ring-indigo-200 focus:ring-offset-2" />
        </div>
      
        <div class="mb-4">
          <label for="mail" class="text-sm font-medium">E-mail</label>
          <input required type="mail" id="mail" name="mail" class="border rounded w-full px-3 py-2 border-gray-300 focus:border-indigo-300 focus:ring-indigo-200 focus:ring-offset-2" />
        </div>
      
        <div class="mb-4">
          <label for="message" class="text-sm font-medium">Mesaj</label>
          <textarea required id="message" name="message" class="border rounded w-full px-3 py-2 border-gray-300 focus:border-indigo-300 focus:ring-indigo-200 focus:ring-offset-2" rows="5"></textarea>
        </div>
        <input type="submit" class="w-full px-3 py-2 bg-indigo-500 text-white font-medium rounded-md" value="Gönder">
      
      </form>
      
      <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <fieldset id="fs-frm-selects">
            <label for="timely">1. The service provided was completed in a timely manner.</label>
            <select name="timely" id="timely" required="">
              <option value="" selected="" disabled="">Choose</option>
              <option value="1">Strongly Agree</option>
              <option value="3">Agree</option>
              <option value="5">Neutral</option>
              <option value="7">Disagree</option>
              <option value="9">Strongly Disagree</option>
            </select>
            <label for="timely">2. The quality of work was high in quality.</label>
            <select name="quality" id="quality" required="">
              <option value="" selected="" disabled="">Choose</option>
              <option value="1">Strongly Agree</option>
              <option value="3">Agree</option>
              <option value="5">Neutral</option>
              <option value="7">Disagree</option>
              <option value="9">Strongly Disagree</option>
            </select>
          </fieldset>
          <label for="message">Additional Comments</label>
          <textarea rows="3" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
        </fieldset>
        <input type="submit" value="Send Responses">
      </form><style>/* reset */
      #fs-frm input,
      #fs-frm select,
      #fs-frm textarea,
      #fs-frm fieldset,
      #fs-frm optgroup,
      #fs-frm label,
      #fs-frm #card-element:disabled {
        font-family: inherit;
        font-size: 100%;
        color: inherit;
        border: none;
        border-radius: 0;
        display: block;
        width: 100%;
        padding: 0;
        margin: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      #fs-frm label,
      #fs-frm legend,
      #fs-frm ::placeholder {
        font-size: .825rem;
        margin-bottom: .5rem;
        padding-top: .2rem;
        display: flex;
        align-items: baseline;
      }
      
      /* border, padding, margin, width */
      #fs-frm input,
      #fs-frm select,
      #fs-frm textarea,
      #fs-frm #card-element {
        border: 1px solid rgba(0,0,0,0.2);
        background-color: rgba(255,255,255,0.9);
        padding: .75em 1rem;
        margin-bottom: 1.5rem;
      }
      #fs-frm input:focus,
      #fs-frm select:focus,
      #fs-frm textarea:focus {
        background-color: white;
        outline-style: solid;
        outline-width: thin;
        outline-color: gray;
        outline-offset: -1px;
      }
      #fs-frm [type="text"],
      #fs-frm [type="email"] {
        width: 100%;
      }
      #fs-frm [type="button"],
      #fs-frm [type="submit"],
      #fs-frm [type="reset"] {
        width: auto;
        cursor: pointer;
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
      }
      #fs-frm [type="button"]:focus,
      #fs-frm [type="submit"]:focus,
      #fs-frm [type="reset"]:focus {
        outline: none;
      }
      #fs-frm [type="submit"],
      #fs-frm [type="reset"] {
        margin-bottom: 0;
      }
      #fs-frm select {
        text-transform: none;
      }
      
      #fs-frm [type="checkbox"] {
        -webkit-appearance: checkbox;
        -moz-appearance: checkbox;
        appearance: checkbox;
        display: inline-block;
        width: auto;
        margin: 0 .5em 0 0 !important;
      }
      
      #fs-frm [type="radio"] {
        -webkit-appearance: radio;
        -moz-appearance: radio;
        appearance: radio;
      }
      
      /* address, locale */
      #fs-frm fieldset.locale input[name="city"],
      #fs-frm fieldset.locale select[name="state"],
      #fs-frm fieldset.locale input[name="postal-code"] {
        display: inline;
      }
      #fs-frm fieldset.locale input[name="city"] {
        width: 52%;
      }
      #fs-frm fieldset.locale select[name="state"],
      #fs-frm fieldset.locale input[name="postal-code"] {
        width: 20%;
      }
      #fs-frm fieldset.locale input[name="city"],
      #fs-frm fieldset.locale select[name="state"] {
        margin-right: 3%;
      }
      </style>
</body>
</html>
